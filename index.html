    <title>web sd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url('https://i.imgur.com/DT5NDU2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ripple-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .ripple {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 1.5s ease-out forwards;
        }

        .water-drop {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(135, 206, 235, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
            animation: dropFall 0.8s ease-in forwards;
        }

        .start-button {
            background: rgba(0, 0, 0, 0.7);
            color: #87CEEB;
            font-size: 9rem;
            font-weight: 900;
            padding: 60px 200px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 8px;
            z-index: 20;
            position: relative;
        }

        .start-button:hover {
            background: rgba(240, 240, 240, 0.8);
            color: #1e3a8a;
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .start-button:active {
            transform: translateY(-2px);
        }

        @keyframes rippleEffect {
            0% {
                transform: scale(0);
                opacity: 1;
                border-width: 3px;
            }
            50% {
                opacity: 0.8;
                border-width: 2px;
            }
            100% {
                transform: scale(6);
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes dropFall {
            0% {
                transform: translateY(-30px) scale(0.5);
                opacity: 1;
            }
            70% {
                transform: translateY(0) scale(1.3);
                opacity: 0.9;
            }
            100% {
                transform: translateY(8px) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            .start-button {
                font-size: 5rem;
                padding: 40px 120px;
            }
        }

        @media (max-width: 768px) {
            .start-button {
                font-size: 4rem;
                padding: 36px 100px;
            }
        }

        @media (max-width: 480px) {
            .start-button {
                font-size: 3rem;
                padding: 30px 80px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="ripple-overlay" id="rippleOverlay"></div>
    
    <button class="start-button" onclick="goToSD()">MULAI</button>

    <script>
        const rippleOverlay = document.getElementById('rippleOverlay');

        // Fungsi untuk membuat efek ripple
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 30) + 'px';
            ripple.style.top = (y - 30) + 'px';
            ripple.style.width = '60px';
            ripple.style.height = '60px';
            
            rippleOverlay.appendChild(ripple);
            
            // Hapus ripple setelah animasi selesai
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 1500);
        }

        // Fungsi untuk membuat tetesan air
        function createWaterDrop(x, y) {
            const drop = document.createElement('div');
            drop.className = 'water-drop';
            drop.style.left = x + 'px';
            drop.style.top = (y - 30) + 'px';
            
            rippleOverlay.appendChild(drop);
            
            // Hapus tetesan setelah animasi selesai
            setTimeout(() => {
                if (drop.parentNode) {
                    drop.parentNode.removeChild(drop);
                }
            }, 800);
        }

        // Fungsi untuk membuat tetesan acak
        function createRandomDrop() {
            const x = Math.random() * (window.innerWidth - 20) + 10;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            
            createWaterDrop(x, y);
            
            // Delay sedikit sebelum membuat ripple
            setTimeout(() => {
                createRipple(x, y);
            }, 600);
        }

        // Mulai efek tetesan otomatis tanpa batas
        function startContinuousWaterDrops() {
            setInterval(() => {
                createRandomDrop();
            }, 300); // Tetesan setiap 300ms
        }

        // Fungsi untuk redirect ke sd.html
        function goToSD() {
            window.location.href = 'sd.html';
        }

        // Mulai efek setelah halaman dimuat
        window.addEventListener('load', () => {
            setTimeout(() => {
                startContinuousWaterDrops();
            }, 500);
        });

        // Fallback jika gambar tidak dapat dimuat
        const img = new Image();
        img.onload = function() {
            console.log('Background image loaded successfully');
        };
        img.onerror = function() {
            console.log('Background image failed to load');
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        };
        img.src = 'https://i.imgur.com/DT5NDU2.png';
    </script>
